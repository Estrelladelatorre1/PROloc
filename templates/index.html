<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador *Estrella*</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9e1e1; /* Fondo rosa claro */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #e45c5c; /* Rojo rosado */
            margin-top: 20px;
        }
        form {
            margin-top: 30px;
            display: inline-block;
            width: 300px;
        }
        input[type="number"], select, button {
            padding: 10px;
            margin: 5px;
            border: 2px solid #e45c5c; 
            border-radius: 5px;
            font-size: 16px;
            background-color: #fde5e5; 
        }
        button {
            background-color: #f18c8c; 
            color: #ffffff; 
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e45c5c; 
        }
    </style>
</head>
<body>
    <h1>+Calculador *Estrella*+</h1>
    <form action="/calculateFuncionesPuras" method="post">
        <div>
            <h2>2.2 Funciones - Funciones Puras</h2>
            <input type="number" name="num1" placeholder="Primer Numero" required>
            <select name="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">×</option>
                <option value="divide">÷</option>
            </select>
            <input type="number" name="num2" placeholder="Segundo Numero" required>
            <button type="submit">Calculate</button>
        </div>
    </form>
    <form action="/calculateFuncionesDeOrdenSuperior" method="post"> 
        <div>
            <h2>2.2 Funciones - Funciones de orden superior</h2>
            <input type="number" name="num1" placeholder="Primer Numero" required>
            <select name="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">×</option>
                <option value="divide">÷</option>
            </select>
            <input type="number" name="num2" placeholder="Segundo Numero" required>
            <button type="submit">Calculate</button>
        </div>
    </form> 
    <form action="/calculateIntervalos" method="post"> 
        <div>
            <h2>2.3 Intervalos</h2>
            <input type="number" name="num1" placeholder="Primer Numero" required>
            <input type="number" name="num2" placeholder="Segundo Numero" required>
            <button type="submit">Calculate</button>
        </div>
    </form> 
    <form action="/calculateOperadores" method="post"> 
        <div>
            <h2>2.4 Operadores</h2>
            <input type="number" name="num1" placeholder="Primer Numero" required>
            <input type="number" name="num2" placeholder="Segundo Numero" required>
            <button type="submit">Calculate</button>
        </div>
    </form> 
    <form action="/calculateAplicacionesDeLasListas" method="post">  
        <div>
            <h2>2.5 Aplicaciones de las listas</h2>
            <input name="num1" placeholder="agregar separar comas" required>
            <button type="submit">Calculate</button>
        </div>
    </form> 
    <form action="/calculateArbol" method="post">  
        <div>
            <h2>2.6 Arbol</h2>
            <input name="num1" placeholder="Primer Numero" required>            
            <button type="submit">Calculate</button>
        </div>
    </form> 
    <form action="/calculateEvPerezosa" method="post">  
        <div>
            <h2>2.7 Ev perezosa</h2>
            <input type="number" name="num1" placeholder="Primer Numero" required>
            <select name="operation">
                <option value="add">+</option>
            </select>
            <input type="number" name="num2" placeholder="Segundo Numero" required>
            <button type="submit">Calculate</button>
        </div>
    </form> 
</body>
</html>
